<!doctype html>
<html lang="en" data-framework="javascript">
<head>
    <meta charset="utf-8">
    <title>FT - TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>
<body>

<template id="todo.ListView" type="ft">
    <div class="view">
        <div><ui.Checkbox .>{data.title}</ui.Checkbox><ui.Button .base="destroy"></ui.Button></div>
    </div>
</template>

<template id="todo.AppView" type="ft">
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <ui.Input onkeyenter="addItem" placeholder="What needs to be done?" autofocus="true"/>
        </header>

        <section id="main">
            <ui.Checkbox onaction="toggleAll">Mark all as complete</ui.Checkbox>
            <ul id="todo-list" children.data="{app.stateItems}"></ul>
        </section>

        <footer id="footer">
            <span>{app.items.count}</span>
            <ul id="filters">
                <li>
                    <ui.Button onaction="stateAll">All</ui.Button>
                </li>
                <li>
                    <ui.Button onaction="stateActive">Active</ui.Button>
                </li>
                <li>
                    <ui.Button onaction="stateCompleted">Completed</ui.Button>
                </li>
            </ul>
            <ui.Button onaction="clearCompleted">Clear completed</ui.Button>
        </footer>
    </section>
</template>


<footer id="info">
    <p>Double-click to edit a todo</p>

    <p>Created by <a href="http://facebook.com/vtimofeev">Vasily Timofeev</a></p>

    <p>Refactored by <a href="https://github.com/vtimofeev">Vasily Timofeev</a></p>

    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/helpers.js"></script>
<script src="js/store.js"></script>
<script src="js/model.js"></script>
<script src="js/template.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>
