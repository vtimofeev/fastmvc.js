<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <title>Тестирование fastmvc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <![endif]-->

    <script src="js/underscore.js"></script>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="src/fastmvc/notifier.js"></script>
    <script src="src/fastmvc/event.js"></script>
    <script src="src/fastmvc/facade.js"></script>
    <script src="src/fastmvc/logger.js"></script>
    <script src="src/fastmvc/mediator.js"></script>
    <script src="src/fastmvc/model.js"></script>
    <script src="src/fastmvc/view.js"></script>

    <script src="src/tests/tests.js"></script>

</head>
<body>
<div id="content">
    <div class="input-append">
        <div class="btn-group" id="search">
            <input id="searchInput" type="text" placeholder="Искать…">
            <a id='addButton' class="btn add-btn"><i class="icon-plus-sign"></i></a>
            <a id='removeButton' class="btn remove-btn"><i class="icon-minus-sign"></i></a>
            <a id='closeButton' class="close-btn"><i class="icon-remove-circle"></i></a>

        </div>
    </div>
    <div id="modelContent"></div>
    <div id="listModelContent"></div>
</div>


<script type="text/html" id='template'>
    <ul>
        <%
        for (var i in data)
        {
        var item = data[i];
        %>
        <li data-id='<%= i %>' class='enable-default'>
        <span class="default"><%= item.data %></span><span class="edit"><input type="text" class="edit" value="<%= item.data %>"/></span>
        </li>
        <% } %>
    </ul>
</script>

</body>
</html>
