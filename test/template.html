<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div id="mocha"><p><a href=".">Index</a></p></div>
<div id="messages"></div>
<div id="fixtures"></div>

<div style="display: none">
<tmpl id="template-simple">
    <div class="template-simple">Simple text template, only static text and class</div>
</tmpl>

<tmpl id="template-data">
    <div class="template-data">Template has the data {data}</div>
</tmpl>
<tmpl id="template-state">
    <div
            title="{data.name} {data.age}"
            class="{state.base} {state.base}-{state.hover}"
            style="background-color: red; top: 0px; left: {data.top}px"
         >Template contains base state (string) {state.base} and hover state (boolean) {state.hover}</div>
</tmpl>

</div>

<div id="template-container"></div>
