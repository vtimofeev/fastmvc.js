<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <title>Тестирование fastmvc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <![endif]-->

    <script src="js/underscore.js"></script>
    <script src="js/jquery-1.10.2.js"></script>

    <script src="src/fastmvc/notifier.js"></script>
    <script src="src/fastmvc/event.js"></script>
    <script src="src/fastmvc/facade.js"></script>
    <script src="src/fastmvc/logger.js"></script>
    <script src="src/fastmvc/mediator.js"></script>
    <script src="src/fastmvc/model.js"></script>
    <script src="src/fastmvc/view.js"></script>
    <script src="src/tests/test2.js"></script>
    <script src="js/basis-template-1.0.js"></script>
</head>
<body>
<div id="content">
    <div class="input-append">
        <div class="btn-group" id="search" data-view='TestView'>
            <input id="searchInput" type="text" placeholder="Искать…">
            <a id='addButton' class="btn add-btn"><i class="icon-plus-sign"></i></a>
            <a id='removeButton' class="btn remove-btn"><i class="icon-minus-sign"></i></a>
            <a id='closeButton' class="close-btn"><i class="icon-remove-circle"></i></a>
        </div>
    </div>
    <div id="testViewContent">testViewContent</div>
    <div id="testListViewContent">testListViewContent</div>

    <div id="listModelContent" data-view='TestListView'>
        <div class="Class1">{data.content}</div>
        <div class="Class2">{data.result}</div>
        <div></div>
    </div>
</div>

<script type="text/basis" id='template.basis'>
    <li data-id='{data.index}' class='{data.enable}'>
            <span class="default" event-dblclick='item-dblclick'>{data.data}</span>
            <span class="edit"><input type="text" class="edit" value="{data.data}" event-keypress='item-change'/></span>
    </li>
</script>

<script type="text/basis-template" id="template-TestView">
    <div event-click="divClick">{name} : {value}</div>
</script>

<script type="text/basis-template" id='template-TestListItemView'>
    <div>Item = {name} : {value}</div>
</script>


</body>
</html>
